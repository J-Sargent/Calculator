<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Jessica's Calculator: index.html</title>
		<!-- update the version number as needed -->
		<script defer src="/__/firebase/6.0.2/firebase-app.js"></script>
		<!-- include only the Firebase features as you need -->
		<script defer src="/__/firebase/6.0.2/firebase-auth.js"></script>
		<script defer src="/__/firebase/6.0.2/firebase-database.js"></script>
		<script defer src="/__/firebase/6.0.2/firebase-messaging.js"></script>
		<script defer src="/__/firebase/6.0.2/firebase-storage.js"></script>
		<!-- initialize the SDK after all desired features are loaded -->
		<script defer src="/__/firebase/init.js"></script>
	</head>
	<body>
		<br />
		<h2>Calculator</h2>
		<p id="equationBox">Please type/click a number/decimal</p>
		<button type="button" tagname="removefocus" onClick="captureNumber(1)">
			1
		</button>
		<button type="button" tagname="removefocus" onClick="captureNumber(2)">
			2
		</button>
		<button type="button" tagname="removefocus" onClick="captureNumber(3)">
			3</button
		><br />
		<br />
		<button type="button" tagname="removefocus" onClick="captureNumber(4)">
			4
		</button>
		<button type="button" tagname="removefocus" onClick="captureNumber(5)">
			5
		</button>
		<button type="button" tagname="removefocus" onClick="captureNumber(6)">
			6</button
		><br />
		<br />
		<button type="button" tagname="removefocus" onClick="captureNumber(7)">
			7
		</button>
		<button type="button" tagname="removefocus" onClick="captureNumber(8)">
			8
		</button>
		<button type="button" tagname="removefocus" onClick="captureNumber(9)">
			9
		</button>
		<button type="button" tagname="removefocus" onClick="captureNumber(0)">
			0</button
		><br />
		<br />
		<button type="button" tagname="removefocus" onclick="nextOperator('+')">
			+ (plus)
		</button>
		<button type="button" tagname="removefocus" onclick="nextOperator('-')">
			- (minus)
		</button>
		<button type="button" tagname="removefocus" onclick="nextOperator('*')">
			* (multiply)
		</button>
		<button type="button" tagname="removefocus" onclick="nextOperator('/')">
			/ (divide)</button
		><br />
		<br />
		<button type="button" tagname="removefocus" onclick="displayAnswer()">
			=
		</button>
		<button
			type="button"
			tagname="removefocus"
			id="resetButton"
			onclick="reset()"
		>
			CLEAR FORMULA
		</button>
		<script src="secondCalculatorScript.js"></script>
	</body>
</html>
