<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>SecondIndex</title>
	</head>
	<body>
	<p id=displayBox> Array contains </p>
		<button type="button" onClick="getButtons()" value=1>1</button>
		<button type="button" onClick="getButtons()" value=2>2</button>
		<button type="button" onClick="getButtons()" value=3>3</button><br>
		<br>
		<button type="button" onClick="getButtons()" value=4>4</button>
		<button type="button" onClick="getButtons()" value=5>5</button>
		<button type="button" onClick="getButtons()" value=6>6</button><br>
		<br>
		<button type="button" onClick="getButtons()" value=7>7</button>
		<button type="button" onClick="getButtons()" value=8>8</button>
		<button type="button" onClick="getButtons()" value=9>9</button>
		<button type="button" onClick="getButtons()" value=0>0</button><br>
		<br>


		<button type="button" onclick="nextOperator()" value="+">+ (plus)</button>
		<button type="button" onclick="nextOperator()" value="-">- (minus)</button>
		<button type="button" onclick="nextOperator()" value="*">* (multiply)</button>
		<button type="button" onclick="nextOperator()" value="/">/ (divide)</button>

		<button type="button" onclick="displayAnswer()">= (displayAnswer)</button>

	<p id=displayAnswer></p>

	</body>
	<script src="secondCalculatorScript.js"></script>
