<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Jessica's Calculator: index.html</title>
	</head>
	<body>
	<br>
<h2>Current Number</h2>
<p id = displayBox>Please type/click a number/decimal</p>
<h2>Full Equation</h2>
	<p id=equationBox>Equation will appear here</p>

		<button type="button" onClick="makeNumber(1)">1</button>
		<button type="button" onClick="makeNumber(2)">2</button>
		<button type="button" onClick="makeNumber(3)">3</button><br>
		<br>
		<button type="button" onClick="makeNumber(4)">4</button>
		<button type="button" onClick="makeNumber(5)">5</button>
		<button type="button" onClick="makeNumber(6)">6</button><br>
		<br>
		<button type="button" onClick="makeNumber(7)">7</button>
		<button type="button" onClick="makeNumber(8)">8</button>
		<button type="button" onClick="makeNumber(9)">9</button>
		<button type="button" onClick="makeNumber(0)">0</button><br>
		<br>


		<button type="button" onclick="nextOperator()" value="+">+ (plus)</button>
		<button type="button" onclick="nextOperator()" value="-">- (minus)</button>
		<button type="button" onclick="nextOperator()" value="*">* (multiply)</button>
		<button type="button" onclick="nextOperator()" value="/">/ (divide)</button><br>
		<br>
		<button type="button" onclick="displayAnswer()"> = </button>
		<button type="button" onclick="reset()">CLEAR FORMULA</button>

	<h2> Answer: </h2>
	<p id=answerBox>Answer will appear here</p>

	</body>
	<script src="secondCalculatorScript.js"></script>
</html>
